<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Жоспар — TravelORDA</title>
  <style>
    :root{--bg:#f6f8fc;--accent:#2a5298;--muted:#6b7280;--card:#fff}
    body{margin:0;font-family:Inter,Segoe UI,Roboto,system-ui;background:var(--bg);color:#0f172a}
    .container{max-width:760px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    .back{background:transparent;border:2px solid rgba(42,82,152,0.12);padding:8px 12px;border-radius:10px;cursor:pointer}
    .panel{margin-top:18px;background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 24px rgba(20,24,40,0.06)}
    .planner-list{display:flex;flex-direction:column;gap:10px}
    .planner-item{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px;border-radius:10px;background:#fbfdff;border:1px solid #eef6ff}
    .planner-actions{margin-top:12px;display:flex;gap:8px}
    .btn{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--muted);border:1px solid #e6eefb}
    .empty{color:var(--muted);padding:28px;text-align:center}
    @media (max-width:600px){.container{margin:16px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Менің жоспарым</h1>
      <div>
        <button class="back" id="backBtn">◀ Басты бет</button>
      </div>
    </header>
    <div class="panel">
      <div id="plannerRoot" class="planner-list"></div>
      <div id="emptyMsg" class="empty" style="display:none">Сіздің жоспарыңыз бос — басты бетке оралып орындарды таңдап, "Жоспар"-ға қосыңыз.</div>
      <div class="planner-actions">
        <button id="exportJson" class="btn ghost">Экспорт JSON</button>
        <button id="clearAll" class="btn">Барлығын өшіру</button>
      </div>
    </div>
  </div>
<script>
(function(){
  const KEY = 'travelorda_planner_v1';
  const root = document.getElementById('plannerRoot');
  const emptyMsg = document.getElementById('emptyMsg');
  const backBtn = document.getElementById('backBtn');
  const clearAll = document.getElementById('clearAll');
  const exportJson = document.getElementById('exportJson');

  function load(){ try { const raw = localStorage.getItem(KEY); return raw ? JSON.parse(raw) : []; } catch(e){return []} }
  function save(list){ localStorage.setItem(KEY, JSON.stringify(list)); }

  function render(){
    const list = load();
    root.innerHTML = '';
    if(!list.length){ emptyMsg.style.display='block'; return; } else emptyMsg.style.display='none';
    list.forEach((it, idx) => {
      const el = document.createElement('div'); el.className='planner-item';
      el.innerHTML = `<div style="flex:1"><strong>${escapeHtml(it.title)}</strong><div style="color:${'#6b7280'};font-size:13px;margin-top:6px">${escapeHtml(shorten(it.desc,120))}</div></div><div><button class='btn ghost remove' data-idx='${idx}'>Жою</button></div>`;
      root.appendChild(el);
    });
    root.querySelectorAll('.remove').forEach(b=>b.addEventListener('click',()=>{ const idx=Number(b.dataset.idx); const l=load(); l.splice(idx,1); save(l); render(); }));
  }

  function shorten(s,n){ if(!s) return ''; return s.length>n? s.slice(0,n)+'...': s }
  function escapeHtml(s){ return (s+'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c]); }

  backBtn.addEventListener('click',()=>{ window.location.href='index.html'; });
  clearAll.addEventListener('click',()=>{ if(confirm('Барлығын өшіру?')){ localStorage.removeItem(KEY); render(); } });
  exportJson.addEventListener('click',()=>{
    const data = localStorage.getItem(KEY) || '[]';
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'travelorda-planner.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  });

  render();
})();
</script>
</body>
</html>
