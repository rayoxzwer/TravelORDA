<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TravelORDA</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#2a5298;
      --muted:#6b7280;
      --radius:14px;
      --shadow: 0 6px 18px rgba(20,24,40,0.08);
      --gap:14px;
      --text:#0f172a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, system-ui, -apple-system; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased}
    .app {
      max-width:480px;
      margin:18px auto;
      background:transparent;
      min-height:calc(100vh - 36px);
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-bottom:84px; /* footer space */
    }

    /* top bar */
    .topbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:10px 6px;
    }
    .app-title {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo {
      width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;box-shadow:var(--shadow);
    }
    .title-text {
      display:flex;flex-direction:column;
    }
    .title-text .name { font-weight:700;font-size:16px; }
    .title-text .subtitle { font-size:12px;color:var(--muted) }

    /* language toggle icon */
    .lang-btn{
      width:40px;height:40px;border-radius:10px;background:var(--card);display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow);cursor:pointer;border:none;
    }

    /* small nav (tabs) */
    .tabs {
      display:flex;
      gap:8px;
      padding: 6px;
      overflow:auto;
      scrollbar-width:none;
    }
    .tabs::-webkit-scrollbar{display:none}
    .tab-btn {
      white-space:nowrap;
      flex:0 0 auto;
      background:var(--card);
      padding:8px 12px;
      border-radius:999px;
      border:none;
      box-shadow: 0 3px 8px rgba(10,14,30,0.06);
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      color:var(--muted);
    }
    .tab-btn.active { background:var(--accent); color:white; }

    /* slider wrapper */
    .slider-wrap {
      position:relative;
      height:64vh;
      min-height:420px;
      overflow:hidden;
      border-radius:var(--radius);
    }

    /* slides container */
    .slides {
      display:flex;
      height:100%;
      transition: transform 320ms cubic-bezier(.22,.9,.2,1);
      will-change:transform;
      touch-action: pan-y;
    }
    .slide {
      flex:0 0 100%;
      padding:18px;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      display:flex;
      flex-direction:column;
      gap:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));
      height:100%;
    }

    /* card */
    .place-card {
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .place-image {
      width:100%;
      height:210px;
      object-fit:cover;
      display:block;
    }
    .place-body { padding:12px 14px; }
    .place-title { font-weight:700; font-size:18px; margin-bottom:6px; color:var(--accent) }
    .place-desc { color:var(--muted); font-size:14px; line-height:1.45; }
    .place-meta { margin-top:10px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .badge { background:rgba(42,82,152,0.12); color:var(--accent); padding:6px 10px; border-radius:999px; font-weight:600; font-size:13px }

    /* arrows overlay */
    .arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.95);
      display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow);cursor:pointer;border:none;
    }
    .arrow.left { left:10px; }
    .arrow.right { right:10px; }

    /* dots */
    .dots {
      display:flex;gap:8px;justify-content:center;margin-top:8px;
    }
    .dot { width:8px;height:8px;border-radius:8px;background:#d1d5db }
    .dot.active { background:var(--accent) }

    /* footer */
    .footer {
      position:fixed;left:0;right:0;bottom:0;background:white;padding:12px 18px;box-shadow:0 -12px 30px rgba(10,14,30,0.06);display:flex;justify-content:center;font-size:14px;color:var(--muted);
    }

    /* small screens tweak */
    @media (max-width:420px){
      .place-image { height:160px }
      .slider-wrap{ min-height:380px }
    }
  </style>
</head>

              badge: { kk: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ –û—Ç–±–∞—Å—ã–ª—ã“õ', ru: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ –î–ª—è —Å–µ–º–µ–π' }

      // Cache DOM
      const slidesEl = document.getElementById('slides');
      const tabsEl = document.getElementById('tabs');
      const dotsEl = document.getElementById('dots');
      const langBtn = document.getElementById('langBtn');
      const subtitleEl = document.getElementById('subtitle');

      // Build UI
      function buildUI(){
        slidesEl.innerHTML = '';
        tabsEl.innerHTML = '';
        dotsEl.innerHTML = '';

        data.sections.forEach((sec, idx) => {
          // slide
          const s = document.createElement('section');
          s.className = 'slide';
          s.dataset.index = idx;
          s.id = sec.id;

          s.innerHTML = `
            <div class="place-card">
              <img class="place-image" src="${sec.place.img}" alt="${sec.place.title[data.lang]}">
              <div class="place-body">
                <div class="place-title">${sec.place.title[data.lang]}</div>
                <div class="place-desc">${sec.place.desc[data.lang]}</div>
                <div class="place-meta"><div class="badge">${sec.place.badge[data.lang]}</div></div>
              </div>
            </div>
          `;
          slidesEl.appendChild(s);

          // tab button
          const tb = document.createElement('button');
          tb.className = 'tab-btn' + (idx === 0 ? ' active' : '');
          tb.innerText = `${sec.icon}  ${sec.title[data.lang]}`;
          tb.addEventListener('click', ()=> goToSlide(idx));
          tabsEl.appendChild(tb);

          // dot
          const dot = document.createElement('div');
          dot.className = 'dot' + (idx===0 ? ' active' : '');
          dot.dataset.index = idx;
          dotsEl.appendChild(dot);
        });

        // subtitle text
        subtitleEl.innerText = data.lang === 'kk' ? '“ö—ã–∑—ã–ª–æ—Ä–¥–∞ –æ–±–ª—ã—Å—ã' : '–ö—ã–∑—ã–ª–æ—Ä–¥–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å';
      }

      // sliding logic
      let current = 0;
      let isDragging = false, startX=0, currentTranslate=0, prevTranslate=0, animationID=0;
      const slidesCount = ()=> data.sections.length;

      function updateActiveUI(){
        // tabs
        document.querySelectorAll('.tab-btn').forEach((b,i)=>{
          b.classList.toggle('active', i===current);
          b.innerText = `${data.sections[i].icon}  ${data.sections[i].title[data.lang]}`;
        });
        // dots
        document.querySelectorAll('.dot').forEach((d,i)=> d.classList.toggle('active', i===current));
        // subtitle
        subtitleEl.innerText = data.lang === 'kk' ? '“ö—ã–∑—ã–ª–æ—Ä–¥–∞ –æ–±–ª—ã—Å—ã' : '–ö—ã–∑—ã–ª–æ—Ä–¥–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å';
        // update slides content text (for titles / desc / badges)
        document.querySelectorAll('.slide').forEach((sl, i)=>{
          const sec = data.sections[i];
          sl.querySelector('.place-image').alt = sec.place.title[data.lang];
          sl.querySelector('.place-title').innerText = sec.place.title[data.lang];
          sl.querySelector('.place-desc').innerText = sec.place.desc[data.lang];
          sl.querySelector('.badge').innerText = sec.place.badge[data.lang];
        });
        setTranslate(-current * slidesEl.clientWidth);
      }

      function setTranslate(x){
        slidesEl.style.transform = `translateX(${x}px)`;
      }

      function goToSlide(index){
        current = Math.max(0,Math.min(index, slidesCount()-1));
        updateActiveUI();
      }

      // touch / drag
      slidesEl.addEventListener('pointerdown', startDrag);
      slidesEl.addEventListener('pointermove', onDrag);
      slidesEl.addEventListener('pointerup', endDrag);
      slidesEl.addEventListener('pointerleave', endDrag);
      slidesEl.addEventListener('pointercancel', endDrag);

      function startDrag(e){
        isDragging = true;
        startX = e.clientX;
        prevTranslate = -current * slidesEl.clientWidth;
        slidesEl.style.transition = 'none';
        slidesEl.setPointerCapture(e.pointerId);
      }

      function onDrag(e){
        if(!isDragging) return;
        const dx = e.clientX - startX;
        setTranslate(prevTranslate + dx);
      }

      function endDrag(e){
        if(!isDragging) return;
        isDragging = false;
        slidesEl.style.transition = 'transform 320ms cubic-bezier(.22,.9,.2,1)';
        const dx = e.clientX - startX;
        const threshold = slidesEl.clientWidth * 0.18;
        if(dx < -threshold && current < slidesCount()-1) current++;
        else if(dx > threshold && current > 0) current--;
        updateActiveUI();
      }

      // arrows
      document.getElementById('arrowLeft').addEventListener('click', ()=> goToSlide(current-1));
      document.getElementById('arrowRight').addEventListener('click', ()=> goToSlide(current+1));

      // dots clickable
      dotsEl.addEventListener('click', (e)=>{
        const d = e.target.closest('.dot');
        if(!d) return;
        goToSlide(parseInt(d.dataset.index));
      });

      // language toggle
      langBtn.addEventListener('click', ()=>{
        data.lang = data.lang === 'kk' ? 'ru' : 'kk';
        // change icon visually briefly
        langBtn.animate([{ transform: 'rotateY(0deg)' }, { transform: 'rotateY(180deg)' }], { duration: 240 });
        updateActiveUI();
      });

      // resize handling: keep current slide visible
      window.addEventListener('resize', ()=> setTranslate(-current * slidesEl.clientWidth));

      // init
      buildUI();
      updateActiveUI();

      // keyboard support for desktop devs (left/right)
      window.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight') goToSlide(current+1);
        if(e.key === 'ArrowLeft') goToSlide(current-1);
      });

    })();
