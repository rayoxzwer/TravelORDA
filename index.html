            desc:{kk:'Байқоңыр – әлемдегі ең үлкен және ең алғашқы ғарыш айлағы. \n1957 жылы алғашқы жасанды серік осы жерден ұшырылды. Ол Қызылорда облысы, Қармақшы ауданы аумағында, Сырдария өзенінің маңында орналасқан. Ғарыш кешені 1955 жылы салынған және Кеңес Одағы кезеңінен бері көптеген маңызды ұшырылымдарға (соның ішінде Жердің бірінші жасанды серігі Спутник-1 пен алғашқы адам — Юрий Гагариннің ұшырылымы) куә болған. \nТарихы мен мәртебесі: \nКеңес Одағы ыдырағаннан кейін Байқоңыр Қазақстан территориясында қалды; 1990-1991 жж. кейін екі ел келісімі бойынша кешен Ресейге жалға берілді. 2005 жылы Ресей мен Қазақстан 2050 жылға дейін жалға беру туралы келісімге қол қойды. Байқоңыр — ресейлік ортақ ғарыш қызметтерінің негізгі нүктелерінің бірі, әсіресе экипажды тасымалдау мен үкіметтік спутниктерді ұшыруда маңызды рөл атқарады. \nӨңірге және туризмге әсері: \nБайқоңыр аймағы Қызылорда облысының құрамында болғанымен, қала мен кейбір әкімшілік мәселелер ресейлік келісімдерге сай ерекше статуста орналасқан. Соңғы жылдары туристік топтар Байқоңырға экскурсияларға барады — әсіресе зымыран ұшырылымдарын көру үшін келетіндер бар.', 
                  ru:'Байконур — крупнейший и первый в мире космодром. \nВ 1957 году отсюда был запущен первый искусственный спутник Земли. Он расположен в Кармакшинском районе Кызылординской области, недалеко от реки Сырдарья. Космический комплекс был построен в 1955 году и стал свидетелем многих важных запусков со времен СССР (включая первый искусственный спутник Земли «Спутник-1» и запуск первого человека — Юрия Гагарина). \nИстория и статус: \nПосле распада Советского Союза Байконур остался на территории Казахстана; в 1990–1991 годах комплекс был передан в аренду России по соглашению между двумя странами. В 2005 году Россия и Казахстан подписали договор аренды до 2050 года. Байконур является одним из основных пунктов совместных космических услуг России, в частности, он играет важную роль в перевозке экипажей и запуске правительственных спутников. \nВлияние на регион и туризм: \nХотя район Байконура входит в состав Кызылординской области, город и некоторые административные объекты имеют особый статус в соответствии с российскими соглашениями. В последние годы на Байконур приезжают туристические группы, в том числе специально для наблюдения за запусками ракет.'},

                <span class="desc-full" style="display:none;">${item.desc[DATA.lang]}</span>
                <button class="desc-more-btn" onclick="this.previousElementSibling.style.display='inline'; this.style.display='none'; this.parentElement.querySelector('.desc-short').style.display='none';">Толығырақ</button>
              </div>
              <div class="badge">${item.badge ? item.badge[DATA.lang] : ''}</div>
              <button class="add-to-planner" data-section="${idx}" data-item="${itemIdx}">Жоспарға қосу</button>
              <a href="${item.mapLink[DATA.lang]}" class="map-link" target="_blank" rel="noopener noreferrer">
                📍 ${DATA.lang === 'kk' ? 'Картаны ашу' : 'Открыть карту'}
              </a>
            </div>
          </article>
        `;
      });
      slide.innerHTML = inner;
      slidesEl.appendChild(slide);

  // attach dragstart listeners after DOM insertion (will be setup in setupDragHandlers)

      // dot
      const dot = document.createElement('div');
      dot.className = 'dot' + (idx === 0 ? ' active' : '');
      dot.dataset.index = idx;
      dot.addEventListener('click', () => goTo(idx));
      dotsEl.appendChild(dot);
    });

    subtitleEl.innerText = DATA.lang === 'kk' ? 'Қызылорда облысы' : 'Кызылординская область';
    buildActive(0, true);
  }

  // Drag & drop handlers for planner
  function setupDragHandlers() {
    // draggable place cards
    document.querySelectorAll('.place-card[draggable="true"]').forEach(card => {
      card.addEventListener('dragstart', (e) => {
        const s = card.dataset.section;
        const i = card.dataset.item;
        e.dataTransfer.setData('text/plain', JSON.stringify({ section: s, item: i }));
        e.dataTransfer.effectAllowed = 'copy';
      });
    });

    const plannerDrops = document.getElementById('plannerDrops');
    plannerDrops.addEventListener('dragover', (e) => { e.preventDefault(); plannerDrops.classList.add('drag-over'); });
    plannerDrops.addEventListener('dragleave', (e) => { plannerDrops.classList.remove('drag-over'); });
    plannerDrops.addEventListener('drop', (e) => {
      e.preventDefault(); plannerDrops.classList.remove('drag-over');
      try {
        const data = JSON.parse(e.dataTransfer.getData('text/plain'));
        const sec = DATA.sections[Number(data.section)];
        const item = sec.items[Number(data.item)];
        addPlannerItem({ sectionId: sec.id, title: item.title[DATA.lang], desc: item.desc[DATA.lang] });
      } catch (err) { console.error('drop parse error', err); }
    });
  }

  const PLANNER_KEY = 'travelorda_planner_v1';
  function loadPlanner() {
    const raw = localStorage.getItem(PLANNER_KEY); try { return raw ? JSON.parse(raw) : []; } catch { return []; }
  }
  function savePlanner(list) { localStorage.setItem(PLANNER_KEY, JSON.stringify(list)); }
  function renderPlanner() {
    const container = document.getElementById('plannerDrops');
    const list = loadPlanner();
    if (!list.length) { container.innerHTML = 'Таңдаған орындарды осы жерге сүйреңіз'; return; }
    container.innerHTML = list.map((it, idx) => `<div class="planner-item" data-idx="${idx}"><div>${it.title}</div><button class="small-btn remove-planner" data-idx="${idx}">Жою</button></div>`).join('');
    container.querySelectorAll('.remove-planner').forEach(b => b.addEventListener('click', (e) => {
      const idx = Number(b.dataset.idx); const list = loadPlanner(); list.splice(idx,1); savePlanner(list); renderPlanner();
    }));
  }
  function addPlannerItem(item) {
    const list = loadPlanner(); list.push(item); savePlanner(list); renderPlanner();
  }

  document.getElementById('clearPlanner').addEventListener('click', () => { localStorage.removeItem(PLANNER_KEY); renderPlanner(); });

  // sidebar nav
  document.querySelectorAll('.nav-btn').forEach(b => b.addEventListener('click', () => {
    document.querySelectorAll('.nav-btn').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    const view = b.dataset.view;
    if (view === 'planner') {
      // open planner page
      window.location.href = 'planner.html';
      return;
    }
    document.querySelector('.content-area').style.display = 'block';
    document.getElementById('plannerPanel').style.display = 'none';
  }));


  let current = 0;
  function slidesCount() { return DATA.sections.length; }

  function updateActiveUI(){
  document.querySelectorAll('.tab').forEach((b, i) => {
    b.classList.toggle('active', i === current);
    b.innerText = `${DATA.sections[i].icon}  ${DATA.sections[i].title[DATA.lang]}`;
  });
  document.querySelectorAll('.dot').forEach((d, i) => {
    d.classList.toggle('active', i === current);
  });
  scrollActiveTabIntoView(); // 👈 add this line
  }


  function scrollActiveTabIntoView() {
  const activeTab = document.querySelector('.tab.active');
  if (activeTab) {
    activeTab.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
  }
  }


  function buildActive(idx, instant){
    current = ((idx % slidesCount()) + slidesCount()) % slidesCount();
    const w = slidesEl.clientWidth;
    slidesEl.style.transition = instant ? 'none' : 'transform 320ms cubic-bezier(.22,.9,.2,1)';
    slidesEl.style.transform = `translateX(${-current * w}px)`;
    updateActiveUI();
  }

  function goTo(idx) {
    buildActive(idx, false);
  }

  arrowLeft.addEventListener('click', () => goTo(current - 1));
  arrowRight.addEventListener('click', () => goTo(current + 1));

  window.addEventListener('resize', () => buildActive(current, true));

  // improved pointer handling: detect initial gesture axis (horizontal vs vertical)
  // so vertical scrolling inside a slide doesn't switch slides.
  let dragging = false, startX = 0, startY = 0, startTrans = 0;
  let axisLocked = false, isHorizontal = false;

  slidesEl.addEventListener('pointerdown', (e) => {
    dragging = true;
    axisLocked = false;
    isHorizontal = false;
    startX = e.clientX;
    startY = e.clientY;
    startTrans = -current * slidesEl.clientWidth;
    slidesEl.style.transition = 'none';
    // Do NOT capture pointer yet; only do so if axis is horizontal
  });

  slidesEl.addEventListener('pointermove', (e) => {
    if (!dragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    // wait for a small movement to determine axis
    if (!axisLocked) {
      if (Math.abs(dx) < 6 && Math.abs(dy) < 6) return; // ignore tiny jitter
      axisLocked = true;
      isHorizontal = Math.abs(dx) > Math.abs(dy);
      if (isHorizontal) {
        // Only now capture pointer for horizontal drag
        try { slidesEl.setPointerCapture(e.pointerId); } catch (err) {}
      } else {
        // For vertical gesture, IMMEDIATELY end dragging and let browser handle scroll
        dragging = false;
        axisLocked = false;
        isHorizontal = false;
        slidesEl.style.transform = `translateX(${-current * slidesEl.clientWidth}px)`;
        return;
      }
    }

    if (isHorizontal) {
      // prevent native behavior when handling horizontal swipe
      e.preventDefault();
      slidesEl.style.transform = `translateX(${startTrans + dx}px)`;
    }
  }, { passive: false });

  slidesEl.addEventListener('pointerup', (e) => {
    if (!dragging && !axisLocked) {
      // nothing to do (likely vertical gesture canceled our drag)
      return;
    }
    // if axis wasn't locked yet and pointer is released, treat as no-op
    if (!axisLocked) {
      buildActive(current, false);
      dragging = false;
      return;
    }

    // only consider horizontal gestures for slide change
    if (isHorizontal) {
      const dx = e.clientX - startX;
      if (Math.abs(dx) > slidesEl.clientWidth / 4) {
        if (dx < 0) goTo(current + 1);
        else goTo(current - 1);
      } else {
        buildActive(current, false);
      }
      try { slidesEl.releasePointerCapture(e.pointerId); } catch (err) {}
    } else {
      buildActive(current, false);
    }

    dragging = false;
    axisLocked = false;
  });

  slidesEl.addEventListener('pointercancel', (e) => {
    // similar cleanup as pointerup
    dragging = false;
    axisLocked = false;
    buildActive(current, false);
    try { slidesEl.releasePointerCapture(e.pointerId); } catch (err) {}
  });

  slidesEl.addEventListener('pointerleave', (e) => {
    // when leaving, if we were processing a horizontal drag, finalize it
    if (!axisLocked || !isHorizontal) {
      dragging = false;
      axisLocked = false;
      return;
    }
    const dx = e.clientX - startX;
    const threshold = slidesEl.clientWidth * 0.18;
    if (dx < -threshold) buildActive(current + 1, false);
    else if (dx > threshold) buildActive(current - 1, false);
    else buildActive(current, false);
    dragging = false;
    axisLocked = false;
  });

  langBtn.addEventListener('click', () => {
    DATA.lang = DATA.lang === 'kk' ? 'ru' : 'kk';
    langLabel.innerText = DATA.lang === 'kk' ? 'ҚАЗ' : 'РУС';
    langBtn.animate([{ transform: 'rotateY(0deg)' }, { transform: 'rotateY(180deg)' }], { duration: 200 });
    buildUI();
    setupDescExpanders();
    setupDragHandlers();
    setupAddButtons();
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') goTo(current - 1);
    if (e.key === 'ArrowRight') goTo(current + 1);
  });

  // Welcome overlay handling
  const welcomeOverlay = document.getElementById('welcomeOverlay');
  const welcomeBtn = welcomeOverlay.querySelector('.welcome-btn');
  
  welcomeBtn.addEventListener('click', () => {
    welcomeOverlay.classList.add('hidden');
    // Stop video or iframe playback
    const video = document.querySelector('.welcome-video');
    if (video) {
      video.pause();
      video.currentTime = 0;
    }
    const iframeWrap = document.querySelector('.welcome-iframe');
    if (iframeWrap) {
      iframeWrap.remove();
    }
  });

  // If user set a YouTube link in the video src, replace <video> with an iframe embed
  function parseYouTubeId(url){
    if(!url) return null;
    // youtu.be/ID or youtube.com/watch?v=ID or youtube.com/embed/ID
    const b = url.match(/(?:youtu\.be\/|v=|embed\/)([A-Za-z0-9_-]{6,})/);
    return b ? b[1] : null;
  }
  function initWelcomeVideo(){
    const v = document.querySelector('.welcome-video');
    if(!v) return;
    const src = v.getAttribute('src') || '';
    const id = parseYouTubeId(src);
    if(id){
      const wrap = document.createElement('div'); wrap.className = 'welcome-iframe';
      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', `https://www.youtube.com/embed/${id}?rel=0&autoplay=1&mute=1&controls=1&playsinline=1`);
      iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
      iframe.setAttribute('allowfullscreen', '');
      wrap.appendChild(iframe);
      v.parentNode.replaceChild(wrap, v);
    } else {
      // If src is not an mp4 and not youtube, provide a fallback link
      if(src && !src.match(/\.(mp4|webm|ogg)(\?|$)/i)){
        const container = v.parentElement;
        const btn = document.createElement('a');
        btn.textContent = 'Видео көру (сыртқы)';
        btn.href = src;
        btn.target = '_blank';
        btn.className = 'small-btn';
        v.style.display = 'none';
        container.appendChild(btn);
      }
    }
  }

  function setupDescExpanders() {
    document.querySelectorAll('.desc-more-btn').forEach(btn => {
      btn.onclick = function() {
        // Collapse all other open descriptions
        document.querySelectorAll('.desc-full').forEach(f => f.style.display = 'none');
        document.querySelectorAll('.desc-short').forEach(s => s.style.display = 'inline');
        document.querySelectorAll('.desc-more-btn').forEach(b => b.style.display = 'inline-block');
        // Expand this one
        const parent = btn.parentElement;
        parent.querySelector('.desc-short').style.display = 'none';
        parent.querySelector('.desc-full').style.display = 'inline';
        btn.style.display = 'none';
      };
    });
  }

  buildUI();
  setupDescExpanders();
  setupDragHandlers();
  renderPlanner();
  setupAddButtons();
  initWelcomeVideo();
  // sidebar toggle
  const rootWrap = document.querySelector('.root-wrap');
  const sidebarToggle = document.getElementById('sidebarToggle');
  sidebarToggle.addEventListener('click', () => {
    rootWrap.classList.toggle('sidebar-closed');
  });

  function setupAddButtons(){
    document.querySelectorAll('.add-to-planner').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const s = Number(btn.dataset.section); const i = Number(btn.dataset.item);
        const sec = DATA.sections[s]; const item = sec.items[i];
        addPlannerItem({ sectionId: sec.id, title: item.title[DATA.lang], desc: item.desc[DATA.lang] });
        // ensure sidebar visible on add (mobile-friendly)
        rootWrap.classList.remove('sidebar-closed');
        renderPlanner();
      });
    });
  }
  setupDragHandlers();
  renderPlanner();
})();
</script>
