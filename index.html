<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TravelORDA</title>
<style>
  :root{
    --bg:#f6f8fc; --card:#fff; --accent:#2a5298; --muted:#6b7280;
    --radius:14px; --shadow: 0 8px 24px rgba(20,24,40,0.06);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter, "Segoe UI", Roboto, system-ui; background:var(--bg); color:#0f172a}
  .app{max-width:520px;margin:16px auto;padding-bottom:96px}
  /* topbar */
  .topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 8px 6px}
  .brand{display:flex;gap:10px;align-items:center}
  .logo{width:46px;height:46px;border-radius:12px;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
  .title{line-height:1}
  .app-name{font-weight:700}
  .app-sub{font-size:13px;color:var(--muted)}
  /* lang toggle */
  .lang-wrap{display:flex;align-items:center;gap:8px}
  .lang-btn{width:42px;height:42px;border-radius:10px;background:var(--card);display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow);border:none;cursor:pointer;font-size:18px}
  .lang-label{font-weight:700;font-size:13px;color:var(--muted);padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.8);box-shadow:var(--shadow)}
  .lang-label.active{background:var(--accent);color:#fff}
  /* tabs */
  .tabs-wrap{position:relative;padding:8px 6px}
  .tabs{display:flex;gap:8px;overflow-x:auto;padding:6px;scroll-behavior:smooth;white-space:nowrap}
  .tabs::-webkit-scrollbar{display:none}
  .tab{flex:0 0 auto;background:var(--card);padding:8px 12px;border-radius:999px;border:none;cursor:pointer;font-weight:700;color:var(--muted);box-shadow:0 4px 12px rgba(10,14,30,0.04)}
  .tab.active{background:var(--accent);color:#fff}
  /* slider area + external arrows */
  .controls-row{display:flex;align-items:center;gap:10px;padding:8px}
  .arrow-btn{width:44px;height:44px;border-radius:12px;border:none;background:var(--card);box-shadow:var(--shadow);cursor:pointer;font-size:18px}
  .slider-wrap{flex:1;min-width:0}
  .slider-frame{position:relative;border-radius:14px;overflow:hidden;height:62vh;min-height:420px;background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.99));box-shadow:var(--shadow)}
  .slides{display:flex;height:100%;transition:transform 320ms cubic-bezier(.22,.9,.2,1);will-change:transform}
  .slide{flex:0 0 100%;padding:16px;overflow:auto}
  /* cards inside slide (three cards stacked) */
  .place-card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 20px rgba(20,24,40,0.06);margin-bottom:14px}
  .place-image{width:100%;height:180px;object-fit:cover;display:block}
  .place-body{padding:12px}
  .place-title{font-weight:800;color:var(--accent);font-size:18px;margin-bottom:6px}
  .place-desc{color:var(--muted);font-size:14px;line-height:1.45}
  .badge{margin-top:10px;display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(42,82,152,0.09);color:var(--accent);font-weight:700}
  /* dots */
  .dots{display:flex;justify-content:center;gap:8px;padding:10px}
  .dot{width:8px;height:8px;border-radius:8px;background:#e6e9ee}
  .dot.active{background:var(--accent)}
  /* footer */
  .footer{position:fixed;left:0;right:0;bottom:0;background:var(--card);padding:12px 18px;text-align:center;box-shadow:0 -12px 30px rgba(10,14,30,0.04);font-weight:600;color:var(--muted)}
  /* responsive */
  @media (max-width:420px){
    .place-image{height:140px}
    .slider-frame{min-height:360px}
  }
</style>

          { title:{kk:'–ï“£ –±–µ–ª–≥—ñ–ª—ñ —Ç“±–ª“ì–∞–ª–∞—Ä', ru:'–ò–∑–≤–µ—Å—Ç–Ω—ã–µ –ª–∏—á–Ω–æ—Å—Ç–∏'}, desc:{kk:'“ö–æ—Ä“õ—ã—Ç –ê—Ç–∞, ”ò–±–¥—ñ–ª–¥–∞ –¢”ô–∂—ñ–±–∞–µ–≤ –∂”ô–Ω–µ –ù–∞—Ä—Ç–∞–π –ë–µ–∫–µ–∂–∞–Ω–æ–≤ —Å–∏—è“õ—Ç—ã —Ç“±–ª“ì–∞–ª–∞—Ä.', ru:'–¢–∞–∫–∏–µ –ª–∏—á–Ω–æ—Å—Ç–∏, –∫–∞–∫ –ö–æ—Ä–∫—ã—Ç –ê—Ç–∞, –ê. –¢–∞–∂–∏–±–∞–µ–≤ –∏ –ù. –ë–µ–∫–µ–∂–∞–Ω–æ–≤.'}, img:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=900', badge:{kk:'üéñÔ∏è “∞–ª—Ç—Ç—ã“õ –º–∞“õ—Ç–∞–Ω—ã—à', ru:'üéñÔ∏è –ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –≥–æ—Ä–¥–æ—Å—Ç—å'} }
        ]
      },
      {
        id:'parks', icon:'üå≥',
        title:{kk:'–°–∞—è–±–∞“õ—Ç–∞—Ä –º–µ–Ω –¥–µ–º–∞–ª—ã—Å –æ—Ä—ã–Ω–¥–∞—Ä—ã', ru:'–ü–∞—Ä–∫–∏ –∏ –º–µ—Å—Ç–∞ –æ—Ç–¥—ã—Ö–∞'},
        items:[
          { title:{kk:'–ü—Ä–µ–∑–∏–¥–µ–Ω—Ç—Ç—ñ–∫ –ø–∞—Ä–∫', ru:'–ü—Ä–µ–∑–∏–¥–µ–Ω—Ç—Å–∫–∏–π –ø–∞—Ä–∫'}, desc:{kk:'–ü—Ä–µ–∑–∏–¥–µ–Ω—Ç—Ç—ñ–∫ –ø–∞—Ä–∫ ‚Äî “õ–∞–ª–∞–Ω—ã“£ –∂–∞—Å—ã–ª –¥–µ–º–∞–ª—ã—Å –æ—Ä–Ω—ã.', ru:'–ü—Ä–µ–∑–∏–¥–µ–Ω—Ç—Å–∫–∏–π –ø–∞—Ä–∫ ‚Äî –∑–µ–ª–µ–Ω–∞—è –∑–æ–Ω–∞ –¥–ª—è –æ—Ç–¥—ã—Ö–∞ –≤ –≥–æ—Ä–æ–¥–µ.'}, img:'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=900', badge:{kk:'üåø –ë–æ—Å–∞“£—Å—É', ru:'üåø –†–µ–ª–∞–∫—Å'} },
          { title:{kk:'¬´–°—ã—Ä —Å–∞–º–∞–ª—ã¬ª –¥–µ–º–∞–ª—ã—Å –∞–π–º–∞“ì—ã', ru:'–ó–æ–Ω–∞ –æ—Ç–¥—ã—Ö–∞ "–°—ã—Ä —Å–∞–º–∞–ª—ã"'}, desc:{kk:'–¢–∞–±–∏“ì–∞—Ç“õ–∞ –∂–∞“õ—ã–Ω –¥–µ–º–∞–ª—ã—Å –æ—Ä–Ω—ã ‚Äî –ø–∏–∫–Ω–∏–∫ –∂”ô–Ω–µ —Å—É —Å–ø–æ—Ä—Ç—Ç–∞—Ä—ã “Ø—à—ñ–Ω.', ru:'–ó–æ–Ω–∞ –æ—Ç–¥—ã—Ö–∞ —É —Ä–µ–∫–∏ ‚Äî –¥–ª—è –ø–∏–∫–Ω–∏–∫–æ–≤ –∏ –≤–æ–¥–Ω—ã—Ö —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏–π.'}, img:'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=900', badge:{kk:'‚òÄÔ∏è –ñ–∞–∑“ì—ã –¥–µ–º–∞–ª—ã—Å', ru:'‚òÄÔ∏è –õ–µ—Ç–Ω–∏–π –æ—Ç–¥—ã—Ö'} },
          { title:{kk:'–û—Ä—Ç–∞–ª—ã“õ –∂–∞“ì–∞–∂–∞–π', ru:'–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –ø–ª—è–∂'}, desc:{kk:'–°—ã—Ä–¥–∞—Ä–∏—è –±–æ–π—ã–Ω–¥–∞“ì—ã –∂–∞“ì–∞–∂–∞–π ‚Äî –¥–µ–º–∞–ª—ã—Å –∂”ô–Ω–µ —Å–µ—Ä—É–µ–Ω “Ø—à—ñ–Ω —Ç–∞–º–∞—à–∞.', ru:'–ü–ª—è–∂ –Ω–∞ –±–µ—Ä–µ–≥—É –°—ã—Ä–¥–∞—Ä–∏–∏ ‚Äî –æ—Ç–ª–∏—á–Ω–æ–µ –º–µ—Å—Ç–æ –¥–ª—è –æ—Ç–¥—ã—Ö–∞.'}, img:'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=900', badge:{kk:'üèñÔ∏è –ö“Ø–Ω–≥–µ–π–ª—ñ–∫', ru:'üèñÔ∏è –ü–ª—è–∂–Ω—ã–π'} }
        ]
      }
    ]
  };

  // DOM refs
  const tabsEl = document.getElementById('tabs');
  const slidesEl = document.getElementById('slides');
  const dotsEl = document.getElementById('dots');
  const subtitleEl = document.getElementById('subtitle');
  const langBtn = document.getElementById('langBtn');
  const langLabel = document.getElementById('langLabel');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  // build UI dynamically
  function buildUI(){
    tabsEl.innerHTML = '';
    slidesEl.innerHTML = '';
    dotsEl.innerHTML = '';

    DATA.sections.forEach((sec, idx) => {
      // tab
      const t = document.createElement('button');
      t.className = 'tab' + (idx===0 ? ' active' : '');
      t.innerText = `${sec.icon}  ${sec.title[DATA.lang]}`;
      t.addEventListener('click', ()=> goTo(idx));
      tabsEl.appendChild(t);

      // slide (contains 3 item cards)
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.dataset.index = idx;
      let inner = '';
      sec.items.forEach(item=>{
        inner += `
          <article class="place-card">
            <img class="place-image" src="${item.img}" alt="${item.title[DATA.lang]}">
            <div class="place-body">
              <div class="place-title">${item.title[DATA.lang]}</div>
              <div class="place-desc">${item.desc[DATA.lang]}</div>
              <div class="badge">${item.badge ? item.badge[DATA.lang] || '' : ''}</div>
            </div>
          </article>
        `;
      });
      slide.innerHTML = inner;
      slidesEl.appendChild(slide);

      // dot
      const dot = document.createElement('div');
      dot.className = 'dot' + (idx===0 ? ' active' : '');
      dot.dataset.index = idx;
      dot.addEventListener('click', ()=> goTo(idx));
      dotsEl.appendChild(dot);
    });

    subtitleEl.innerText = DATA.lang === 'kk' ? '“ö—ã–∑—ã–ª–æ—Ä–¥–∞ –æ–±–ª—ã—Å—ã' : '–ö—ã–∑—ã–ª–æ—Ä–¥–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å';
    langLabel.innerText = DATA.lang === 'kk' ? '“ö–ê–ó / –†–£–°' : '“ö–ê–ó / –†–£–°';
    updateSlidePosition(0, true);
  }

  // slide control
  let current = 0;
  function slidesCount(){ return DATA.sections.length; }
  function updateActiveUI(){
    // tabs active & ensure visible
    document.querySelectorAll('.tab').forEach((b,i)=>{
      b.classList.toggle('active', i===current);
      b.innerText = `${DATA.sections[i].icon}  ${DATA.sections[i].title[DATA.lang]}`;
    });
    // dots
    document.querySelectorAll('.dot').forEach((d,i)=> d.classList.toggle('active', i===current));
    // slide content (update texts & alts)
    document.querySelectorAll('.slide').forEach((sl,i)=>{
      const sec = DATA.sections[i];
      sl.querySelectorAll('.place-card').forEach((card, j)=>{
        const item = sec.items[j];
        card.querySelector('.place-image').src = item.img;
        card.querySelector('.place-image').alt = item.title[DATA.lang];
        card.querySelector('.place-title').innerText = item.title[DATA.lang];
        card.querySelector('.place-desc').innerText = item.desc[DATA.lang];
        const b = card.querySelector('.badge');
        if(b) b.innerText = item.badge ? item.badge[DATA.lang] : '';
      });
    });
    subtitleEl.innerText = DATA.lang === 'kk' ? '“ö—ã–∑—ã–ª–æ—Ä–¥–∞ –æ–±–ª—ã—Å—ã' : '–ö—ã–∑—ã–ª–æ—Ä–¥–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å';

    // scroll tab into view centered
    const activeTab = document.querySelector('.tab.active');
    if(activeTab) activeTab.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
  }

  function updateSlidePosition(idx, instant){
    current = ((idx % slidesCount()) + slidesCount()) % slidesCount();
    const w = slidesEl.clientWidth;
    slidesEl.style.transition = instant ? 'none' : 'transform 320ms cubic-bezier(.22,.9,.2,1)';
    slidesEl.style.transform = `translateX(${-current * w}px)`;
    updateActiveUI();
  }

  function goTo(idx){ updateSlidePosition(idx,false); }
  // loop prev/next
  prevBtn.addEventListener('click', ()=> goTo(current - 1));
  nextBtn.addEventListener('click', ()=> goTo(current + 1));

  // make slides respond to window resize
  window.addEventListener('resize', ()=> updateSlidePosition(current, true));

  // swipe handling (pointer)
  let dragging=false, startX=0, startTrans=0;
  slidesEl.addEventListener('pointerdown', (e)=>{
    dragging=true; startX=e.clientX; startTrans = -current * slidesEl.clientWidth;
    slidesEl.setPointerCapture(e.pointerId); slidesEl.style.transition='none';
  });
  slidesEl.addEventListener('pointermove', (e)=>{
    if(!dragging) return;
    const dx = e.clientX - startX;
    slidesEl.style.transform = `translateX(${startTrans + dx}px)`;
  });
  slidesEl.addEventListener('pointerup', endDrag);
  slidesEl.addEventListener('pointercancel', endDrag);
  slidesEl.addEventListener('pointerleave', endDrag);
  function endDrag(e){
    if(!dragging) return;
    dragging=false;
    const dx = e.clientX - startX;
    const threshold = slidesEl.clientWidth * 0.18;
    if(dx < -threshold) updateSlidePosition(current+1,false);
    else if(dx > threshold) updateSlidePosition(current-1,false);
    else updateSlidePosition(current,false);
  }

  // language toggle
  langBtn.addEventListener('click', ()=>{
    DATA.lang = DATA.lang === 'kk' ? 'ru' : 'kk';
    // quick flip animation
    langBtn.animate([{transform:'rotateY(0deg)'},{transform:'rotateY(180deg)'}],{duration:200});
    // rebuild UI texts (tabs and contents)
    buildUI();
  });

  // keyboard navigation
  window.addEventListener('keydown',(e)=>{
    if(e.key==='ArrowLeft') goTo(current-1);
    if(e.key==='ArrowRight') goTo(current+1);
  });

  // init
  buildUI();

})();
</script>
